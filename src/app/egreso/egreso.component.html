
<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>


    <div *ngFor="let item of egresos"class="elemento limpiarEstilos">
        <div class="elemento_descripcion">{{item.descripcion}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">- {{item.valor | currency:'COP':'$'}}</div>
            <div class="elemento_porcentaje">{{porcentaje(item) | percent }}</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="eliminarRegistro(item)"></i></button>
            </div>
        </div>
    </div>
</div>
